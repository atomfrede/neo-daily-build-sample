<div>
    <h2 id="page-heading">
        <span jhiTranslate="appNeo4JApp.album.home.title">Albums</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-album" [routerLink]="['/album/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="appNeo4JApp.album.home.createLabel">
            Create a new Album
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="albums?.length === 0">
        <span jhiTranslate="appNeo4JApp.album.home.notFound">No albums found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="albums?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="appNeo4JApp.album.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="appNeo4JApp.album.artist">Artist</span></th>
                    <th scope="col" ><span jhiTranslate="appNeo4JApp.album.genre">Genre</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let album of albums ;trackBy: trackId">
                    <td><a [routerLink]="['/album', album.id, 'view']">{{ album.id }}</a></td>
                    <td>{{ album.name }}</td>
                    <td>
                        <div *ngIf="album.artist">
                            <a [routerLink]="['/artist', album.artist?.id, 'view']" >{{ album.artist?.name }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="album.genre">
                            <a [routerLink]="['/genre', album.genre?.id, 'view']" >{{ album.genre?.name }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/album', album.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/album', album.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(album)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
