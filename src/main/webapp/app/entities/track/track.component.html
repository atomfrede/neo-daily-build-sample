<div>
    <h2 id="page-heading">
        <span jhiTranslate="appNeo4JApp.track.home.title">Tracks</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-track" [routerLink]="['/track/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="appNeo4JApp.track.home.createLabel">
            Create a new Track
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="tracks?.length === 0">
        <span jhiTranslate="appNeo4JApp.track.home.notFound">No tracks found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="tracks?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="appNeo4JApp.track.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="appNeo4JApp.track.album">Album</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of tracks ;trackBy: trackId">
                    <td><a [routerLink]="['/track', track.id, 'view']">{{ track.id }}</a></td>
                    <td>{{ track.name }}</td>
                    <td>
                        <div *ngIf="track.album">
                            <a [routerLink]="['/album', track.album?.id, 'view']" >{{ track.album?.name }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/track', track.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/track', track.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(track)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
